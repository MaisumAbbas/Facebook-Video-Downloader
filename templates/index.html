<html>
	<head>
		<title>Facebook Video URL Converter</title>
		<style>
      .form-style-9{
        max-width: 450px;
        background: #FAFAFA;
        padding: 30px;
        margin: 50px auto;
        box-shadow: 1px 1px 25px rgba(0, 0, 0, 0.35);
        border-radius: 10px;
        border: 6px solid #305A72;
      }
      .form-style-9 ul{
        padding:0;
        margin:0;
        list-style:none;
      }
      .form-style-9 ul li{
        display: block;
        margin-bottom: 10px;
        min-height: 35px;
      }
      .form-style-9 ul li  .field-style{
        box-sizing: border-box; 
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box; 
        padding: 8px;
        outline: none;
        border: 1px solid #B0CFE0;

      }.form-style-9 ul li  .field-style:focus{
        box-shadow: 0 0 5px #B0CFE0;
        border:1px solid #B0CFE0;
      }
      .form-style-9 ul li .field-split{
        width: 100%;
      }
      .form-style-9 ul li .field-full{
        width: 100%;
      }
      .form-style-9 ul li input.align-left{
        float:left;
      }
      .form-style-9 ul li input.align-right{
        float:right;
      }
      .form-style-9 ul li textarea{
        width: 100%;
        height: 100px;
      }
      .form-style-9 ul li input[type="button"], 
      .form-style-9 ul li input[type="submit"] {
        -moz-box-shadow: inset 0px 1px 0px 0px #3985B1;
        -webkit-box-shadow: inset 0px 1px 0px 0px #3985B1;
        box-shadow: inset 0px 1px 0px 0px #3985B1;
        background-color: #216288;
        border: 1px solid #17445E;
        display: inline-block;
        cursor: pointer;
        color: #FFFFFF;
        padding: 8px 18px;
        text-decoration: none;
        font: 12px Arial, Helvetica, sans-serif;
      }
      .form-style-9 ul li input[type="button"]:hover, 
      .form-style-9 ul li input[type="submit"]:hover {
        background: linear-gradient(to bottom, #2D77A2 5%, #337DA8 100%);
        background-color: #28739E;
      }
      body {
        text-align: center;
      }
    </style>
	</head>
	<body>
		<form class="form-style-9" method="POST" action = "/send_data">
			<ul>
				<li><h3>Facebook Video Downlaoder</h3></li>
				<li>
				    <input type="text" name="fbUrl" class="field-style field-split align-left" placeholder="Paste Facebook Video Url Here" required/>
				</li>
				<li style="display: inline;">
				    <label class="checkbox-inline">
              <input type="radio" class="field-style" name="quality" value="HD" required>HD &nbsp;
              <input type="radio" class="field-style" name="quality" value="SD" required>SD &nbsp;
              <input type="radio" class="field-style" name="quality" value="MP3" required>MP3
				    </label>
				</li>
				<br><br>
				<li>
					<input type="submit" id="sbmt" value="Submit" />
				</li>
			</ul>
    </form>
	</body>
</html>
